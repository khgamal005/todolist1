<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body>

    <div class="wrapper">
        <header>Todo App</header>
        <input onkeyup="search(this.value)"  type="text" class="form-control my-3" placeholder="search by list name....">

        <div class="inputField">
          <input id="getData" type="text" placeholder="Add your new todo">
          <button id="addBtn"><i class="fas fa-plus"></i></button>    
          <button id="addBtn1"><i class="fas fa-pen"></i></button>  
        </div>
        <ul id="todoList">
         
          <!-- data are comes from local storage -->
        </ul>
        <div class="footer">
          <span>You have <span id="pendingTasks"></span> pending tasks</span>
          <button id="clearBtn">Clear All</button>
        </div>
      </div>



        <script src="js/bootstrap.bundle.min.js"></script>
       <script src="js/main.js"></script>
</body>
</html>
